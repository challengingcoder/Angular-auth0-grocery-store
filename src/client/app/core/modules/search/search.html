<section class="search">
  <div class="search-wrapper">
      <div class="wrapper" [class.no-bottom-left-radius]="foods !=''">
        <div class="inner-wrapper">
          <label>Find</label>
          <span class="overflow">
            <input maxlength="80" placeholder="your favorite branded food products." aria-autocomplete="list" tabindex="2" (keypress)="text($event)"
              (input)="food($event.target.value)" [(ngModel)]="grocery">
            <img class="loader" [class.hidden]="icon != true" src="/assets/svg/ball-triangle.svg" width="20" alt="">
            <img class="closed" (click)='close()' [class.hidden]="!closed" src="/assets/svg/close.svg" width="15" alt="">
          </span>
          <ul class="food-dropdown" [class.hidden]="foods=='' || hide==true" *ngIf='foods; let items'>
            <li *ngFor='let i of items' (click)="selectFood(i.brand_name, i.brand_name_item_name)">{{i.brand_name}} - {{i.brand_name_item_name}}</li>
          </ul>        
        </div>
        <select class="filter">
          <option value="18203">All Groceries</option>
          <option *ngFor='let i of lists' value="{{i.id}}">{{i.name}}</option>
        </select>      
      </div>
      <button class="btn-primary btn" title="Search" type="submit" value="submit" (click)="search()" [disabled]="!grocerySelected">
        <img [class.hidden]="submit == true" src="/assets/svg/search.svg" width="24" alt="" />
        <span [class.hidden]="submit != true" class="spinner">
          <img src="/assets/svg/three-dots.svg" width="35" alt="" />
        </span>
      </button>
  </div>
</section>
