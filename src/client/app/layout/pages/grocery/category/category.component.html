<div class="container">
  <div class="cat">
    <breadcrumb></breadcrumb>
    <h1>{{ title }}</h1>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="sidebar col col-md-2">
      <sidebar></sidebar>
    </div>
    <div class="col col-md-10">
      <div class="row">
        <div class="filters arrange">
          <div class="col col-md-7 arrange_unit middle count">
            <!-- Showing of {{ product.total }} results -->
          </div>
          <div class="col col-md-5 arrange_unit filter">
            <sort></sort>
          </div>
        </div>
      </div>

      <div class="search-results" [class.list]="listClass" [class.sort]="sortClass">
        <div class="items">
          <!-- <div class="item" *ngFor="let item of itemsAfterFilter()">
            <item [name]="item.name" [price]="item.price" [currency]="item.currency"></item>
          </div> -->
        </div>
      </div>
      <pagination></pagination>
    </div>
  </div>
</div>
