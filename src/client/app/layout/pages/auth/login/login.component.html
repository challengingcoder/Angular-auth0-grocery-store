	<div class="login col col-md-4">

		<div>{{message}}</div>

		<form [formGroup]="login">
			<div class="login-content">

					<img class="logo" src="/assets/svg/cart.svg" />
					
					<div class="header-content">
						<h1>Log In</h1>
						<p>Need a Grceri account?	<a [routerLink]="['/pricing']">Create an account</a></p>
					</div>

				<div class="content">
						<div class="form-group">
							<label for="email">Email</label>
							<input #email type="email" class="form-control" name="email" formControlName="email" />
						</div>
						<div class="form-group">
								<label for="password" class="float-left">Password</label>
								<div class="float-right">
										<a class="show" *ngIf="!show" (click)="password()"><i class="fa fa-eye"></i> Show</a>
										<a class="show" *ngIf="show" (click)="password()"><i class="fa fa-eye-slash"></i> Hide</a>
								</div>
							<input #pass [type]="show ? 'text' : 'password'" class="form-control" name="password" formControlName="password" />
						</div>
				</div>
				<div class="form-group">
					<button type="submit" [disabled]="!login.valid" class="btn btn-primary" (click)="click(login.controls.email.value, login.controls.password.value, login.controls.rememberme.value);">
						<span [class.hidden]="submit == true">Log In</span>
						<span [class.hidden]="submit != true" class="spinner">
							<img src="/assets/svg/three-dots.svg" width="35" alt="" />
						</span>
					</button>
				</div>
				<div class="form-group">
						<label class="rememberme text-center">
								<div class="label">
									<input type='checkbox' id='rememberme' formControlName='rememberme' />
									<label for="rememberme"></label>
								</div>
								Keep me logged in
							</label>
				</div>
				<div class="form-group forgot text-center">
						<a class="password" [routerLink]="['/forgot-username']">Forgot username?</a>
						Â· 
						<a class="username" [routerLink]="['/forgot-password']">Forgot Password?</a>
				</div>
			</div>
		</form>
	</div>
	<div class="col col-md-8 billboard">
		<div class="image"></div>

		<div class="message">
			<h2></h2>
			<a href="btn">Learn More</a>
		</div>
	</div>
